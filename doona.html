<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doona</title>
    <link href="./css/doona.css" type="text/css" rel="stylesheet">
    <script src="jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="doona.css">
    <script src="doona.js"></script>

</head>
<body>
    <main>
        <header>
            <li class="doonaLi"><a href="#">두나정보기술</a></li>
            <ul class="doonaUl">

                <button class="custom-btn btn-8">기업 소개</button> <!--  모달버튼만들기 -->

                <div class="modal">
                    <div class="modal_content" title="클릭하면 창이 닫힙니다."> <!-- 모달창 본문 -->
                        두나정보기술은 스마트팩토리 회사입니다.
                    </div>
                </div>
                
                <button class="custom-btn2 btn-9">도제학생들의 소감</button>
                
                <div class="modal2">
                    <div class="modal_content2">
                        회사에서 큰 터치 없이 자율학습을 시켜주시기에 <br>
                        학교에선 해보고싶어도 도전하지 못했던 영역을 <br>
                        공부할 수 있고 집보다 회사라는 분위기가 있으니 <br>
                        그만큼 더더욱 집중도 높아집니다. <br> 
                    </div>
                </div>
            </ul>
        </header>
        <div class="doonaImg">
            이미지슬라이드
        </div>
    </main>
</body>
</html>
