<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doona</title>
    <link href="./css/doona.css" type="text/css" rel="stylesheet">
    <script src="jquery-1.12.3.js"></script>
    <link rel="stylesheet" href="doona.css">

</head>
<body>
    <main>
        <header>
            <li class="doonaLi"><a href="#">두나정보기술</a></li>

                    </div>
                </div>
                
                <button class="custom-btn btn-8">도제학생들의 소감</button>

                    <div class="modal_content">
                        우리회사 좋아요.
                    </div>

        <div class="doonaImg">
            이미지슬라이드
        </div>
